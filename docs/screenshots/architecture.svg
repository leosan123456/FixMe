<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="bg6" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>

  <rect width="900" height="500" fill="url(#bg6)" rx="16"/>

  <text x="450" y="34" fill="#e8e8e8" font-size="18" font-weight="700" text-anchor="middle">FixMe - Arquitetura</text>

  <!-- Renderer Process -->
  <rect x="30" y="60" width="300" height="420" rx="14" fill="#111827" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
  <text x="180" y="88" fill="#00d4ff" font-size="14" font-weight="700" text-anchor="middle">Renderer (dashboard.html)</text>

  <rect x="50" y="105" width="260" height="36" rx="8" fill="#1e293b"/>
  <text x="180" y="128" fill="#e8e8e8" font-size="11" text-anchor="middle">Hardware Gauges (CPU / RAM / GPU)</text>

  <rect x="50" y="150" width="260" height="36" rx="8" fill="#1e293b"/>
  <text x="180" y="173" fill="#e8e8e8" font-size="11" text-anchor="middle">Apps Grid (icones reais)</text>

  <rect x="50" y="195" width="260" height="36" rx="8" fill="#1e293b"/>
  <text x="180" y="218" fill="#e8e8e8" font-size="11" text-anchor="middle">ML Insights (3 cards)</text>

  <rect x="50" y="240" width="260" height="36" rx="8" fill="#1e293b"/>
  <text x="180" y="263" fill="#e8e8e8" font-size="11" text-anchor="middle">AI Analysis Panel (4 steps)</text>

  <rect x="50" y="285" width="260" height="36" rx="8" fill="#1e293b"/>
  <text x="180" y="308" fill="#e8e8e8" font-size="11" text-anchor="middle">Activity List</text>

  <rect x="50" y="340" width="120" height="30" rx="8" fill="#0d2818"/>
  <text x="110" y="360" fill="#69f0ae" font-size="10" text-anchor="middle">localStorage</text>

  <rect x="190" y="340" width="120" height="30" rx="8" fill="#1a1a3e"/>
  <text x="250" y="360" fill="#a78bfa" font-size="10" text-anchor="middle">SVG Animations</text>

  <rect x="50" y="385" width="260" height="30" rx="8" fill="#1e1a0e" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4"/>
  <text x="180" y="405" fill="#f59e0b" font-size="10" text-anchor="middle">window.fixme (contextBridge API)</text>

  <rect x="50" y="430" width="260" height="36" rx="8" fill="#0e1a2e" stroke="#00d4ff" stroke-width="1" stroke-dasharray="4"/>
  <text x="180" y="453" fill="#94a3b8" font-size="10" text-anchor="middle">Fallback: simulacao standalone</text>

  <!-- IPC Bridge -->
  <rect x="350" y="150" width="80" height="260" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
  <text x="390" y="240" fill="#f59e0b" font-size="10" font-weight="700" text-anchor="middle" transform="rotate(-90 390 260)">preload.js (IPC Bridge)</text>

  <!-- Arrows -->
  <line x1="310" y1="280" x2="350" y2="280" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="430" y1="280" x2="470" y2="280" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Main Process -->
  <rect x="470" y="60" width="400" height="420" rx="14" fill="#111827" stroke="#a855f7" stroke-width="2" opacity="0.9"/>
  <text x="670" y="88" fill="#a855f7" font-size="14" font-weight="700" text-anchor="middle">Main Process (main.js)</text>

  <!-- Modules -->
  <rect x="490" y="105" width="170" height="36" rx="8" fill="#1a1a3e"/>
  <text x="575" y="128" fill="#a78bfa" font-size="11" text-anchor="middle">hardware.js</text>
  <text x="575" y="128" fill="#a78bfa" font-size="10" text-anchor="middle">hardware.js (systeminformation)</text>

  <rect x="680" y="105" width="170" height="36" rx="8" fill="#1a1a3e"/>
  <text x="765" y="128" fill="#a78bfa" font-size="10" text-anchor="middle">optimizations.js (powercfg)</text>

  <rect x="490" y="155" width="170" height="36" rx="8" fill="#1a1a3e"/>
  <text x="575" y="178" fill="#a78bfa" font-size="10" text-anchor="middle">diagnostics.js (10 checks)</text>

  <rect x="680" y="155" width="170" height="36" rx="8" fill="#1a1a3e"/>
  <text x="765" y="178" fill="#a78bfa" font-size="10" text-anchor="middle">suggestions.js</text>

  <rect x="490" y="205" width="170" height="36" rx="8" fill="#1a1a3e"/>
  <text x="575" y="228" fill="#a78bfa" font-size="10" text-anchor="middle">ml-engine.js (kNN)</text>

  <rect x="680" y="205" width="170" height="36" rx="8" fill="#1a1a3e"/>
  <text x="765" y="228" fill="#a78bfa" font-size="10" text-anchor="middle">request-params.js</text>

  <rect x="490" y="255" width="170" height="36" rx="8" fill="#1a1a3e"/>
  <text x="575" y="278" fill="#a78bfa" font-size="10" text-anchor="middle">apps-collector.js</text>

  <rect x="680" y="255" width="170" height="36" rx="8" fill="#1a1a3e"/>
  <text x="765" y="278" fill="#a78bfa" font-size="10" text-anchor="middle">database.js (JSON)</text>

  <!-- External APIs -->
  <rect x="490" y="320" width="360" height="50" rx="10" fill="#0e1a2e" stroke="#00d4ff" stroke-width="1.5"/>
  <text x="670" y="342" fill="#00d4ff" font-size="12" font-weight="600" text-anchor="middle">ai-optimizer.js</text>
  <text x="670" y="358" fill="#6b7280" font-size="9" text-anchor="middle">Google Gemini 2.0 Flash API (@google/generative-ai)</text>

  <rect x="490" y="385" width="170" height="36" rx="8" fill="#0d1f12" stroke="#00c853" stroke-width="1"/>
  <text x="575" y="408" fill="#69f0ae" font-size="10" text-anchor="middle">app.getFileIcon()</text>

  <rect x="680" y="385" width="170" height="36" rx="8" fill="#0d1f12" stroke="#00c853" stroke-width="1"/>
  <text x="765" y="408" fill="#69f0ae" font-size="10" text-anchor="middle">Electron NativeImage</text>

  <rect x="490" y="435" width="360" height="36" rx="8" fill="#1e1a0e" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4"/>
  <text x="670" y="458" fill="#f59e0b" font-size="10" text-anchor="middle">IPC Handlers: hw:*, ai:*, apps:*, diag:*, ml:*, req:*, optim:*</text>
</svg>
