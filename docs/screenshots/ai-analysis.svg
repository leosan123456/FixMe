<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 650" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e17"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="acc3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#0066ff"/>
    </linearGradient>
  </defs>

  <rect width="400" height="650" rx="16" fill="url(#bg3)"/>

  <!-- Header -->
  <circle cx="36" cy="36" r="18" fill="#00d4ff" opacity="0.15"/>
  <text x="30" y="41" fill="#00d4ff" font-size="16" font-weight="700">AI</text>
  <text x="64" y="36" fill="#e8e8e8" font-size="17" font-weight="700">Diagnostico IA</text>
  <text x="24" y="58" fill="#6b7280" font-size="11">Diagnostico inteligente com Gemini AI</text>

  <!-- Step 1 -->
  <rect x="16" y="80" width="368" height="62" rx="12" fill="#0d1f12" stroke="#1a3a1a" stroke-width="1"/>
  <circle cx="42" cy="104" r="14" fill="#00c853" opacity="0.2"/>
  <text x="42" y="108" fill="#00c853" font-size="11" font-weight="700" text-anchor="middle">1</text>
  <text x="64" y="99" fill="#e8e8e8" font-size="12" font-weight="600">Coletando dados de hardware</text>
  <text x="64" y="115" fill="#69f0ae" font-size="10">Informacoes do sistema coletadas</text>
  <text x="64" y="131" fill="#4ade80" font-size="9" opacity="0.8">CPU: 42% | RAM: 68% | GPU: 25%</text>
  <!-- Checkmark -->
  <circle cx="360" cy="104" r="10" fill="#00c853" opacity="0.3"/>
  <text x="355" y="108" fill="#00c853" font-size="12">&#10003;</text>

  <!-- Step 2 -->
  <rect x="16" y="152" width="368" height="62" rx="12" fill="#0d1f12" stroke="#1a3a1a" stroke-width="1"/>
  <circle cx="42" cy="176" r="14" fill="#00c853" opacity="0.2"/>
  <text x="42" y="180" fill="#00c853" font-size="11" font-weight="700" text-anchor="middle">2</text>
  <text x="64" y="171" fill="#e8e8e8" font-size="12" font-weight="600">Diagnostico do sistema</text>
  <text x="64" y="187" fill="#69f0ae" font-size="10">10 verificacoes executadas</text>
  <text x="64" y="203" fill="#4ade80" font-size="9" opacity="0.8">3 problemas detectados</text>
  <circle cx="360" cy="176" r="10" fill="#00c853" opacity="0.3"/>
  <text x="355" y="180" fill="#00c853" font-size="12">&#10003;</text>

  <!-- Step 3 -->
  <rect x="16" y="224" width="368" height="62" rx="12" fill="#0d1f12" stroke="#1a3a1a" stroke-width="1"/>
  <circle cx="42" cy="248" r="14" fill="#00c853" opacity="0.2"/>
  <text x="42" y="252" fill="#00c853" font-size="11" font-weight="700" text-anchor="middle">3</text>
  <text x="64" y="243" fill="#e8e8e8" font-size="12" font-weight="600">Predicao ML (kNN)</text>
  <text x="64" y="259" fill="#69f0ae" font-size="10">Modelo consultado com sucesso</text>
  <text x="64" y="275" fill="#4ade80" font-size="9" opacity="0.8">5 predicoes geradas - conf. 78%</text>
  <circle cx="360" cy="248" r="10" fill="#00c853" opacity="0.3"/>
  <text x="355" y="252" fill="#00c853" font-size="12">&#10003;</text>

  <!-- Step 4 -->
  <rect x="16" y="296" width="368" height="62" rx="12" fill="#0d1f12" stroke="#1a3a1a" stroke-width="1"/>
  <circle cx="42" cy="320" r="14" fill="#00c853" opacity="0.2"/>
  <text x="42" y="324" fill="#00c853" font-size="11" font-weight="700" text-anchor="middle">4</text>
  <text x="64" y="315" fill="#e8e8e8" font-size="12" font-weight="600">Analise Gemini AI</text>
  <text x="64" y="331" fill="#69f0ae" font-size="10">Gemini 2.0 Flash respondeu</text>
  <text x="64" y="347" fill="#4ade80" font-size="9" opacity="0.8">4 recomendacoes inteligentes geradas</text>
  <circle cx="360" cy="320" r="10" fill="#00c853" opacity="0.3"/>
  <text x="355" y="324" fill="#00c853" font-size="12">&#10003;</text>

  <!-- Results Section -->
  <text x="24" y="392" fill="#e8e8e8" font-size="13" font-weight="700">Recomendacoes</text>

  <!-- Result 1 -->
  <rect x="16" y="402" width="368" height="56" rx="10" fill="#111827" stroke="#334155" stroke-width="1"/>
  <circle cx="38" cy="424" r="10" fill="#ef4444" opacity="0.15"/>
  <text x="34" y="428" fill="#ef4444" font-size="11" font-weight="700">!</text>
  <text x="56" y="419" fill="#e8e8e8" font-size="11" font-weight="600">Reducao de uso de memoria</text>
  <text x="56" y="435" fill="#6b7280" font-size="9">Feche apps desnecessarios para liberar RAM</text>
  <rect x="56" y="442" width="44" height="12" rx="6" fill="#ef4444" opacity="0.15"/>
  <text x="62" y="451" fill="#ef4444" font-size="7.5" font-weight="600">CRITICO</text>

  <!-- Result 2 -->
  <rect x="16" y="466" width="368" height="56" rx="10" fill="#111827" stroke="#334155" stroke-width="1"/>
  <circle cx="38" cy="488" r="10" fill="#f59e0b" opacity="0.15"/>
  <text x="35" y="492" fill="#f59e0b" font-size="11" font-weight="700">i</text>
  <text x="56" y="483" fill="#e8e8e8" font-size="11" font-weight="600">Ativar High Performance</text>
  <text x="56" y="499" fill="#6b7280" font-size="9">powercfg /setactive 8c5e7fda-e8bf-4a96...</text>
  <rect x="56" y="506" width="36" height="12" rx="6" fill="#f59e0b" opacity="0.15"/>
  <text x="62" y="515" fill="#f59e0b" font-size="7.5" font-weight="600">ALTO</text>

  <!-- Result 3 -->
  <rect x="16" y="530" width="368" height="56" rx="10" fill="#111827" stroke="#334155" stroke-width="1"/>
  <circle cx="38" cy="552" r="10" fill="#00d4ff" opacity="0.15"/>
  <text x="35" y="556" fill="#00d4ff" font-size="11" font-weight="700">i</text>
  <text x="56" y="547" fill="#e8e8e8" font-size="11" font-weight="600">Atualizar drivers</text>
  <text x="56" y="563" fill="#6b7280" font-size="9">Verifique atualizacoes de drivers de GPU</text>
  <rect x="56" y="570" width="42" height="12" rx="6" fill="#00d4ff" opacity="0.15"/>
  <text x="62" y="579" fill="#00d4ff" font-size="7.5" font-weight="600">MEDIO</text>

  <!-- Confidence -->
  <text x="24" y="612" fill="#6b7280" font-size="10">Confianca geral da analise</text>
  <rect x="24" y="620" width="310" height="6" rx="3" fill="#1e293b"/>
  <rect x="24" y="620" width="248" height="6" rx="3" fill="url(#acc3)"/>
  <text x="345" y="628" fill="#00d4ff" font-size="12" font-weight="700">80%</text>
