<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FixMe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>FixMe ⚙️</h1>
    <div class="controls">
      <button id="btn-high">Aplicar High Performance</button>
      <button id="btn-clear-ram">Limpar RAM (Standby)</button>
    </div>

    <div class="process">
      <input id="proc-name" placeholder="Nome do processo (exe sem .exe)" />
      <select id="proc-prio">
        <option value="High">High</option>
        <option value="AboveNormal">AboveNormal</option>
        <option value="Normal">Normal</option>
      </select>
      <button id="btn-set-prio">Definir Prioridade</button>
    </div>

    <div id="status" class="status">Status: pronto</div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
